{% extends 'base.html'%}

{% block content %}
<h1>Blog Post</h1>
<p></p>
<br>
    {% for post in object_list %}
    <small><a href="{% url 'category' post.category %}"><strong>{{ post.category}}</strong></a></small>
    <p></p>
    <ul>
        <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{post.author.last_name }}<br/></li>
        <small>Created: <em>{{ post.post_date}}</em></small>
        <p></p>

        <small>{{ post.body|slice:":200"|safe }}</small>
        <br><pre><p></p></pre>
        </ul>
    {% endfor %}
{% endblock %}
