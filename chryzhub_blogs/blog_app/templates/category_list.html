{% extends 'base.html'%}
{% block title %} Blog Categories {% endblock %}
{% block content %}
<br>
<h1>Blog Categories</h1>
<br />
<p></p>
<ul class="list">
{% for category in object_list %}
    <li>
        <h4 class="category">The<a  href="{% url 'category' category.name %}">{{ category.name }}</a> category</h4>
    </li>
    <hr/>
{% endfor %}
</ul>
{% endblock %}
