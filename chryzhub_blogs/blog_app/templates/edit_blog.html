{% extends 'base.html'%}

{% block content %}
<h1>Edit Blog</h1>
<br/>

<div class="form-group">
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-secondary" href="{% url 'blog_detail' post.pk%}">Cancel</a>
    <button class="btn btn-secondary" type="submit">Update</button>
</form>
</div>
{% endblock %}
