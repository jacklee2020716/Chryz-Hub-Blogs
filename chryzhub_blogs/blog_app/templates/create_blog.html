{% extends 'base.html'%}
{% block title %} Create a new blog{% endblock %}
{% block content %}
<h1>Create Blog</h1>
<br/>

<div class="form-group">
<form  method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <a class="btn btn-secondary" href="{% url 'blog_list'%}">Cancel</a>
    <button class="btn btn-secondary" type="submit">Post</button>
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
</form>
</div>
{% endblock %}
