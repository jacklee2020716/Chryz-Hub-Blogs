{% extends 'base.html'%}
{% load static %}
{% block title %} Create a new blog{% endblock %}
{% block content %}
<br>
<h1>Create Blog</h1>
<br/>

<div class="form-group">
<form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button id="submit-btn"class="btn btn-secondary" type="submit">Post</button>
</form>
</div>
{% endblock %}
